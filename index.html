<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Score Tracker</title>
  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      margin: 0;
      padding: 10px;
      min-height: 100vh;
      background-image: url('assets/scoreboard-bg2.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      padding: 0 5px;
    }
    .tournament-title {
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      margin: 0;
      font-size: clamp(20px, 5vw, 24px);
      font-weight: bold;
    }
    .rules-link {
      color: white;
      text-decoration: none;
      padding: 8px 15px;
      background-color: rgba(0, 0, 0, 0.7);
      border: 2px solid white;
      border-radius: 4px;
      transition: all 0.3s ease;
      font-size: 14px;
      white-space: nowrap;
    }
    .rules-link:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
    .table-container {
      width: 100%;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      margin-top: 15px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 8px;
      padding: 5px;
    }
    table {
      border-collapse: collapse;
      width: max-content;
      min-width: 100%;
      margin: 0;
      background-color: transparent;
    }
    th, td {
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 4px;
      text-align: center;
      height: 32px;
      font-size: 14px;
      white-space: nowrap;
    }
    th {
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      font-weight: bold;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    .par-row {
      background-color: rgba(0, 0, 0, 0.6);
      color: #ffd700;
      font-weight: bold;
      font-size: 13px;
    }
    input {
      width: 40px;
      height: 24px;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 4px;
      padding: 2px;
      font-size: 14px;
      -webkit-appearance: none;
      margin: 0;
    }
    input[type="text"] {
      width: 100px;
    }
    .total {
      font-weight: bold;
      color: #ffd700;
      width: 50px;
    }
    button {
      margin: 10px 0;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      border: 2px solid white;
      border-radius: 4px;
      transition: all 0.3s ease;
      width: 100%;
      max-width: 300px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    button:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
    /* Mobile-specific adjustments */
    @media (max-width: 480px) {
      body {
        padding: 5px;
      }
      .header {
        margin-bottom: 10px;
      }
      th, td {
        padding: 2px;
        font-size: 12px;
      }
      input {
        width: 35px;
        height: 22px;
        font-size: 12px;
      }
      input[type="text"] {
        width: 80px;
      }
      .total {
        width: 40px;
      }
      button {
        padding: 8px 15px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1 class="tournament-title">JW Invitational</h1>
    <a href="rules.html" class="rules-link">Tournament Rules</a>
  </div>
  <button onclick="addPlayer()">Add Team</button>
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th style="width: 120px;">Name</th>
          <th>Hole 1</th>
          <th>Hole 2</th>
          <th>Hole 3</th>
          <th>Hole 4</th>
          <th>Hole 5</th>
          <th>Hole 6</th>
          <th>Hole 7</th>
          <th>Hole 8</th>
          <th>Hole 9</th>
          <th>Hole 10</th>
          <th>Hole 11</th>
          <th>Hole 12</th>
          <th>Hole 13</th>
          <th>Hole 14</th>
          <th>Hole 15</th>
          <th>Hole 16</th>
          <th>Hole 17</th>
          <th>Hole 18</th>
          <th style="width: 60px;">Total</th>
        </tr>
        <tr class="par-row">
          <td>Par</td>
          <td>5</td>
          <td>3 CtP</td>
          <td>4</td>
          <td>4</td>
          <td>4</td>
          <td>3</td>
          <td>5</td>
          <td>4</td>
          <td>4 LD</td>
          <td>3 CtP</td>
          <td>4</td>
          <td>4 B.Q.L.</td>
          <td>4</td>
          <td>4</td>
          <td>3 CtP</td>
          <td>5</td>
          <td>3</td>
          <td>4</td>
          <td>72</td>
        </tr>
      </thead>
      <tbody id="players">
        <!-- Player rows will go here -->
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
