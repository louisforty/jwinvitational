<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Score Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <h1 class="tournament-title">JW Invitational</h1>
    <a href="rules.html" class="rules-link">Tournament Rules</a>
  </div>
  <button onclick="addPlayer()">Add Team</button>
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th style="width: 120px;">Name</th>
          <th>Hole 1</th>
          <th>Hole 2</th>
          <th>Hole 3</th>
          <th>Hole 4</th>
          <th>Hole 5</th>
          <th>Hole 6</th>
          <th>Hole 7</th>
          <th>Hole 8</th>
          <th>Hole 9</th>
          <th>Hole 10</th>
          <th>Hole 11</th>
          <th>Hole 12</th>
          <th>Hole 13</th>
          <th>Hole 14</th>
          <th>Hole 15</th>
          <th>Hole 16</th>
          <th>Hole 17</th>
          <th>Hole 18</th>
          <th style="width: 60px;">Total</th>
        </tr>
        <tr class="par-row">
          <td>Par</td>
          <td>5</td>
          <td>3 CtP</td>
          <td>4</td>
          <td>4</td>
          <td>4</td>
          <td>3</td>
          <td>5</td>
          <td>4</td>
          <td>4 LD</td>
          <td>3 CtP</td>
          <td>4</td>
          <td>4 B.Q.L.</td>
          <td>4</td>
          <td>4</td>
          <td>3 CtP</td>
          <td>5</td>
          <td>3</td>
          <td>4</td>
          <td>72</td>
        </tr>
      </thead>
      <tbody id="players">
        <!-- Player rows will go here -->
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
